name: 'build-test'
on: # rebuild any PRs and main branch changes
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          sendkey: ${{ secrets.sendkey }}
          title: "server酱Action更新啦"

